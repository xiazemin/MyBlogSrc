<div class="post">

    <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link">
      <h2>{{post.title}}</h2>
    </a>

    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    
    <div class="post-body">
      {% if post.hero_low %}
      {% endif %}
      {{ post.excerpt }}
    </div>

    <a class="read-more" href="{{ BASE_PATH  | prepend: site.baseurl}}{{ post.url}}">
       <span class="read-more-text" style="color:green; float: right;">阅读全文</span>
    </a>

</div>
